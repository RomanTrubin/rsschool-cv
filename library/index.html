<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Brooklyn Public Library</title>
</head>


<body>
    
    
    <header class="header">
<div class="h1">
    <h1>Brooklyn Public Library</h1>
</div>
<div class="header_wrap">
  <div class="nav">
    <nav class="header_nav">
        <ul class="header_list">
            <li class="header_item">            
                <a href="#!" class="header_link">About</a>
            </li>
            <li class="header_item">            
                <a href="#!" class="header_link">Favorites</a>
            </li>
            <li class="header_item">            
                <a href="#!" class="header_link">Coffee shop</a>
            </li>
            <li class="header_item">            
                <a href="#!" class="header_link">Contacts</a>
            </li>
            <li class="header_item">            
                <a href="#!" class="header_link">Library Card</a>
            </li>
        </ul>
    </nav>
  </div>
  <div class="header_icon">
        <img class="icon_profile" src="img/svg/icon_profile.svg" alt="icon_profile">
  </div>
</div>
   </header>
   
   
   
   <main>
    
    <section class="welcom_image">
    <div class="welcome_text">Welcome <br />to the Brooklyn <br />Library</div>
    </section>
    


    <section class="about_section">
        <h2 class="about_h2">About</h2>
        <div class="about_text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
        <div class="about_images">
            <ul class="about_images_ul">
                <li class="about_images_element"><img class="about_image1" src="img/image1.jpg" alt="image1"></li>
                <li class="about_images_element"><img class="about_image2" src="img/image2.jpg" alt="image2"></li>
                <li class="about_images_element"><img class="about_image3" src="img/image3.jpg" alt="image3"></li>
            </ul>
        </div>
        <div class="about_circle">
            <div class="about_circle1"></div>
            <div class="about_circle2"></div>
            <div class="about_circle3"></div>
        </div>
    </section>
    
   </main>
    
</body>
</html>
